<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
    <script>
        window.onload = gestoreLoad;

        function gestoreLoad() {
            let btnSomma = document.getElementById("btnSomma");
            btnSomma.onclick = somma;

            let btnSott = document.getElementById("btnSott");
            btnSott.onclick = sottrai;

            let btnDiv = document.getElementById("btnDiv"); // Collega qui
            btnDiv.onclick = div;

            let btnMul = document.getElementById("btnMul"); // Collega qui
            btnMul.onclick = Mul;

            let nodo = document.getElementById("result");

            function somma() {
                let n1 = parseFloat(document.getElementById("n1").value);
                let n2 = parseFloat(document.getElementById("n2").value);
                nodo.textContent = "Somma: " + (n1 + n2);
            }

            function sottrai() {
                let n1 = parseFloat(document.getElementById("n1").value);
                let n2 = parseFloat(document.getElementById("n2").value);
                nodo.textContent = "Sottrazione: " + (n1 - n2);
            }

            function div() {
                let n1 = parseFloat(document.getElementById("n1").value);
                let n2 = parseFloat(document.getElementById("n2").value);
                if (n2 === 0) {
                    alert("Non puoi dividere per zero!");
                } else {
                    alert("La divisione tra i due numeri è " + (n1 / n2));
                }
            }

            function Mul() {
                let n1 = parseFloat(document.getElementById("n1").value);
                let n2 = parseFloat(document.getElementById("n2").value);
                alert("La moltiplicazione tra i due numeri è " + (n1 * n2));
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <label>Inserisci il primo numero</label>
        <input type="number" id="n1"><br>
        <label>Inserisci il secondo numero</label>
        <input type="number" id="n2"><br><br>
        <button id="btnSomma">Somma</button><br><br>
        <button id="btnSott">Sottrai</button><br><br>
        <button id="btnDiv">Dividi</button><br><br>
        <button id="btnMul">Moltiplica</button>
        <div id="result"></div>
    </div>
</body>
</html>
